<ion-item-divider color="primary" style="border-radius: 5px !important;">
  <ion-label class="ion-text-wrap">
    {{ question.title }}
  </ion-label>
  <span style="color: red;" *ngIf="question.required">
    *
  </span>
  <ion-icon *ngIf="hasComment"  (click)="toggleComment()" slot="end" name="chatbubbles" class="ion-margin-start" style="color: #ffce00;"></ion-icon>
  <ion-icon *ngIf="!hasComment" (click)="toggleComment()" slot="end" name="chatbubbles" class="ion-margin-start"></ion-icon>
</ion-item-divider>
<div *ngIf="question" class="ion-padding-top">
  <form [formGroup]="answerForm" *ngIf="question">

    <!-- If Text Question -->
    <text-question *ngIf="question.type == QuestionTypes['Text']" [question]="question"
      [questionnaireUserAnswer]="questionnaireUserAnswer" [answerForm]="answerForm" [questionAnswer]="questionAnswer">
    </text-question>

    <!-- If Text Question -->
    <slider-question *ngIf="question.type == QuestionTypes['Slider']" [question]="question"
      [questionnaireUserAnswer]="questionnaireUserAnswer" [answerForm]="answerForm" [questionAnswer]="questionAnswer">
    </slider-question>

    <!-- If Number Question -->
    <number-question *ngIf="question.type == QuestionTypes['Number']" [question]="question"
      [questionnaireUserAnswer]="questionnaireUserAnswer" [answerForm]="answerForm" [questionAnswer]="questionAnswer">
    </number-question>

    <!-- If Checkbox Question -->
    <checkbox-question *ngIf="question.possibleAnswers && (question.type == QuestionTypes['Checkbox'])"
      [question]="question" [questionnaireUserAnswer]="questionnaireUserAnswer" [answerForm]="answerForm"
      [questionAnswer]="questionAnswer">
    </checkbox-question>

    <!-- If Radio Button Question -->
    <radio-question *ngIf="question.possibleAnswers && (question.type == QuestionTypes['Radio Button'])"
      [question]="question" [questionnaireUserAnswer]="questionnaireUserAnswer" [answerForm]="answerForm"
      [questionAnswer]="questionAnswer">
    </radio-question>
  </form>

  <error-msg class="ion-padding-bottom" [displayError]="!validationService.isQuestionAnswerValid(question, answerForm).isValid"
    [errorMsg]="validationService.isQuestionAnswerValid(question, answerForm).errorMsg"></error-msg>

  <div [formGroup]="answerForm" class="ion-padding-start ion-padding-top" *ngIf="showComment">
    <ion-icon style="display: inline-block; color: #2c3752; vertical-align: middle; font-size: small" slot="start" name="create"></ion-icon>
      <ion-label style="font-size: small;">
        Comment on this question
      </ion-label>
    <ion-textarea style="font-size: small" autoGrow="true" formControlName="comment" contenteditable="true" wrap="soft" placeholder="Comment on the question here..">
    </ion-textarea>
  </div>
</div>
