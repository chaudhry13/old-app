<ion-card *ngIf="questionGroup">
  <ion-card-header>
    <ion-card-subtitle>
      Hello There!
    </ion-card-subtitle>
    <ion-card-title>
      {{ questionGroup.groupTitle }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content *ngFor="let question of questionGroup.questions">
    <question [question]="question" [questionnaireUserAnswer]="questionnaireUserAnswer"></question>
  </ion-card-content>
</ion-card>
