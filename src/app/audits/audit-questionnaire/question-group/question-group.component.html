<ion-card *ngIf="questionGroup">
  <ion-card-header>
    <ion-card-title>
      {{ questionGroup.groupTitle }}
    </ion-card-title>
  </ion-card-header>
  <ion-list>
    <ion-item *ngFor="let question of questionGroup.questions">
      <question [question]="question" [questionnaireUserAnswer]="questionnaireUserAnswer"></question>
    </ion-item>
  </ion-list>
</ion-card>
