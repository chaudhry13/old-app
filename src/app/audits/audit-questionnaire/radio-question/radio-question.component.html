<ion-list lines="none">
  <ion-radio-group>
    <ion-item *ngFor="let option of question.possibleAnswers"
    (click)="optionPressed(option)">
      <ion-radio class="ion-float-start" color="secondary">
      </ion-radio>

      <ion-label class="ion-padding-start">
        {{ option.text }}
      </ion-label>
    </ion-item>
  </ion-radio-group>
</ion-list>
