<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Answer Questionnaire</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="questionnaire">
    <div *ngFor="let item of questionsAndQuestionGroups">
      <div *ngIf="item.type == 'Group'">
        <question-group [questionGroup]="item.reference"></question-group>
      </div>
      <div *ngIf="item.type == 'Question'">
        <question [question]="item.reference"></question>
      </div>
    </div>
  </div>
  <question></question>
</ion-content>
