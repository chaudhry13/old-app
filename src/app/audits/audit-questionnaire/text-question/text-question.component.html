<div [formGroup]="answerForm">
  <ion-textarea formControlName="text" contenteditable="true" placeholder="Free speech"></ion-textarea>
</div>
<div [formGroup]="answerForm" *ngIf="pattern">
  <ion-input pattern="email" formControlName="text" class="form-control" contenteditable="true"
    placeholder="{{ textTypeToString[question.textOptions.type] }}"></ion-input>
</div>
