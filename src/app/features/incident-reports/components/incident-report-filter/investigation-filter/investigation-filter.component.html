<ion-card>
  <ion-item (click)="toggleShowFilters()" lines="none">
    <ion-label> Incident Report Filters </ion-label>
    <ion-icon
      *ngIf="!showFilters"
      name="caret-forward-outline"
      slot="end"
    ></ion-icon>
    <ion-icon
      *ngIf="showFilters"
      name="caret-down-outline"
      slot="end"
    ></ion-icon>
  </ion-item>
  <form
    *ngIf="incidentFilterForm && showFilters"
    [formGroup]="incidentFilterForm"
  >
    <ion-card-header color="primary">Person(s)</ion-card-header>
    <ion-list>
      <ion-list-header> Name </ion-list-header>
      <ion-item>
        <ion-input
          type="text"
          formControlName="incidentName"
          placeholder="Filter by name"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="ion-padding-top">
      <ion-item>
        <ion-label position="stacked">Investigator(s)</ion-label>
        <ion-select
          multiple="true"
          cancelText="Cancel"
          okText="Okay!"
          formControlName="users"
          placeholder="All investigators.."
        >
          <ion-select-option *ngFor="let user of users" value="{{ user.id }}">
            {{ user.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">HR Support Link</ion-label>
        <ion-input
          type="url"
          formControlName="customField1"
          placeholder="Filter by HR Support Link"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Investigation Support</ion-label>
        <ion-input
          type="text"
          formControlName="customField2"
          placeholder="Filter by Investigation Support"
        >
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="ion-padding-top">
      <ion-list-header lines="none"> Incident Details </ion-list-header>
      <ion-item>
        <ion-textarea
          formControlName="description"
          placeholder="Filter by Incident Details"
        ></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header lines="none"> External Agency Actions </ion-list-header>
      <ion-item>
        <ion-textarea
          formControlName="customField3"
          placeholder="Filter by External Agency Actions"
        >
        </ion-textarea>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header lines="none">
        Resulting Crane Currency Actions Taken
      </ion-list-header>
      <ion-item>
        <ion-textarea
          formControlName="customField4"
          placeholder="Filter by Resulting Crane Currency Actions Taken"
        >
        </ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-card>
