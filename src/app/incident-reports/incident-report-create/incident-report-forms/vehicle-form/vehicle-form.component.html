<form [formGroup]="vehiclesForm" *ngIf="vehiclesForm">
    <div formArrayName="vehicles">
        <div [formGroupName]="i" *ngFor="let item of vehiclesForm.get('vehicles')['controls']; let i = index;"
            class="ion-margin-top vehicle">
            <ion-item-divider>
                <ion-icon style="vertical-align:middle;" name="car-outline"></ion-icon>
                <ion-label style="vertical-align:middle;" class="ion-padding-start">Vehicle {{i + 1}}</ion-label>
                <ion-icon color="danger" class="ion-margin-start" (click)="removeVehicleAtIndex(i)"
                    name="close-circle-outline"></ion-icon>
                <ion-icon (click)="toggleShowOfIndex(i)" class="ion-margin-end" *ngIf="vehiclesShown[i].shown"
                    slot="end" name="chevron-down">
                </ion-icon>
                <ion-icon (click)="toggleShowOfIndex(i)" class="ion-margin-end" *ngIf="!vehiclesShown[i].shown"
                    slot="end" name="chevron-forward">
                </ion-icon>
            </ion-item-divider>
            <div *ngIf="vehiclesShown[i].shown">
                <ion-list lines="full" class="ion-no-margin ion-no-padding">
                    <ion-list-header>
                        VRM
                    </ion-list-header>
                    <ion-item>
                        <ion-input formControlName="vrm">
                        </ion-input>
                    </ion-item>
                </ion-list>
                <ion-list>
                    <ion-list-header>
                        <ion-label>Make</ion-label>
                    </ion-list-header>
                    <ion-item>
                        <ion-select formControlName="make" multiple="false" placeholder="Choose vehicle make"
                            cancelText="Close" okText="Okay" (ionChange)="onVehicleMakeSelection($event)">
                            <ion-select-option *ngFor="let make of vehicleMakesNumbers" value="{{ make }}">
                                {{ vehicleMake[make] }}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item *ngIf="showMakeOther">
                        <ion-input placeholder="Other make.." formControlName="makeOther">
                        </ion-input>
                    </ion-item>
                </ion-list>
                <ion-list>
                    <ion-list-header>
                        <ion-label>Model</ion-label>
                    </ion-list-header>
                    <ion-item>
                        <ion-select formControlName="model" multiple="false" placeholder="Choose vehicle model"
                            cancelText="Close" okText="Okay" (ionChange)="onVehicleModelSelection($event)">
                            <ion-select-option *ngFor="let model of vehicleModelsNumbers" value="{{ model }}">
                                {{ vehicleModel[model] }}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item *ngIf="showModelOther">
                        <ion-input placeholder="Other model.." formControlName="modelOther">
                        </ion-input>
                    </ion-item>
                </ion-list>
                <ion-list>
                    <ion-list-header>
                        <ion-label>Color</ion-label>
                    </ion-list-header>
                    <ion-item>
                        <ion-select formControlName="color" multiple="false" placeholder="Choose vehicle color"
                            cancelText="Close" okText="Okay" (ionChange)="onVehicleColorSelection($event)">
                            <ion-select-option *ngFor="let color of vehicleColorNumbers" value="{{ color }}">
                                {{ vehicleColor[color] }}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item *ngIf="showColorOther">
                        <ion-input placeholder="Other color.." formControlName="colorOther">
                        </ion-input>
                    </ion-item>
                </ion-list>
                <ion-list>
                    <ion-list-header>
                        <ion-label>Further Info</ion-label>
                    </ion-list-header>
                    <ion-item>
                        <ion-textarea autoGrow="true" formControlName="description" readonly="false" wrap="soft"
                            placeholder="Stickers/damange/body kit etc.">
                        </ion-textarea>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </div>
</form>
<ion-button class="ion-margin" expand="block" (click)="addVehicle()" slot="end">
    <ion-icon class="ion-padding-end" name="add-circle-outline"></ion-icon>
    <ion-label>Add vehicle</ion-label>
</ion-button>
