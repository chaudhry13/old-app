<ion-header>
  <ion-toolbar color="primary" class="ion-color ion-color-primary">
    <ion-title class="title-ios hydrated">Create Incident Report</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <form [formGroup]="incidentForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Divisions</ion-label>
        <ion-select formControlName="divisionIds" multiple="true" placeholder="Divisions.." cancelText="Close"
          okText="Okay">
          <ion-select-option *ngFor="let division of divisions" value="{{ division.id }}">{{ division.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Incident Type</ion-label>
        <ion-select formControlName="incidentTypeId" multiple="false" cancelText="Cancel" okText="Okay!">
          <ion-select-option *ngFor="let incidentType of incidentTypes" value="{{ incidentType.id }}">
            {{ incidentType.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="currentIncidentCategory">
        <ion-label position="stacked">Incident Category</ion-label>
        <ion-input type="text" value="{{ currentIncidentCategory.name || ''}}" readonly></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <div [ngSwitch]="reportFormType">
    <div *ngSwitchCase="incidentReportFormType.Investigation">
      <investigation-report-form [incidentForm]="incidentForm">
      </investigation-report-form>
    </div>
    <div *ngSwitchCase="incidentReportFormType.Intelligence">
      <intelligence-report-form [incidentForm]="incidentForm"></intelligence-report-form>
    </div>
    <div *ngSwitchDefault>
      <default-report-form [incidentForm]="incidentForm"></default-report-form>
    </div>
  </div>
  <div class="ion-padding-bottom">
    <ion-button class="ion-padding-top ion-padding-bottom" expand="block" color="primary" type="submit"
      [disabled]="!incidentForm.valid" (click)="submitForm()">
      Create</ion-button>
  </div>

</ion-content>
