<ion-header>
  <ion-toolbar color="primary" class="ion-color ion-color-primary">
    <ion-title class="title-ios hydrated">Create Incident Report</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="reportFormType">
    <div *ngSwitchCase="incidentReportFormType.Investigation">
      <investigation-report-form [incidentForm]="incidentForm" (submissionEvent)=onSubmission()>
      </investigation-report-form>
    </div>
    <div *ngSwitchDefault>
      <default-report-form [incidentForm]="incidentForm" (submissionEvent)=onSubmission()></default-report-form>
    </div>
  </div>
  <div class="ion-padding-bottom">
    <ion-button class="ion-padding-top ion-padding-bottom" expand="block" color="primary" type="submit"
      [disabled]="!incidentForm.valid" (click)="submitForm()">
      Create</ion-button>
  </div>

</ion-content>
