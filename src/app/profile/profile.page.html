<ion-header>
	<ion-toolbar color="primary" class="ion-color ion-color-primary">
		<ion-title class="title-ios hydrated">Profile</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="4" class="ion-padding-top">
				<ion-avatar class="avatar">
					<img src="assets/img/user.png" />
				</ion-avatar>
			</ion-col>
			<ion-col size="8" class="ion-float-start ion-padding-start">
				<h3>{{ user.name }}</h3>
				<p class="email">{{ user.email }}</p>
				<ion-badge color="secondary">{{ user.role }}</ion-badge>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-list>
		<ion-list-header>
			Divisions
		</ion-list-header>
		<div></div>
		<ion-item *ngFor="let division of user.divisions">{{ division.name }}</ion-item>
	</ion-list>

	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-button color="primary" expand="block">Log out</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
