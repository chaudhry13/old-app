<div class="home-cont">
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)" class="form">
    <ion-input
      type="text"
      placeholder="Organization Name"
      class="org-input"
      formControlName="orgName"
      style="width: 100%"
    ></ion-input>
    <ion-button type="submit" style="width: 100%;">Select</ion-button>
    <div style="height: 40px;"></div>
    <ion-button (click)="login()" style="width: 100%;">Login</ion-button>
  </form>
  
</div>
